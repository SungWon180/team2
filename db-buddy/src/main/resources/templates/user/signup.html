<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>DB Buddy - Sign Up</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }

        .signup-container {
            width: 350px;
            padding: 40px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="glass-panel signup-container">
        <h2 style="margin-bottom: 30px; color: #2c3e50;">회원가입</h2>

        <div th:if="${error}"
            style="background-color: #fce4e4; border: 1px solid #fcc2c3; padding: 10px; border-radius: 6px; margin-bottom: 20px; color: #cc0033;">
            <p th:text="${error}" style="margin:0; font-size: 0.9rem;"></p>
        </div>

        <form action="/user/signup" method="post">
            <div class="form-group">
                <input type="text" id="userNm" name="userNm" placeholder="이름" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="이메일" required>
            </div>
            <div class="form-group">
                <input type="password" id="passwd" name="passwd" placeholder="비밀번호" required>
            </div>
            <button type="submit" class="btn btn-success"
                style="width: 100%; padding: 12px; font-size: 1rem;">가입하기</button>
        </form>

        <div style="margin-top: 20px; font-size: 0.9rem;">
            <p>이미 계정이 있으신가요? <a href="/user/login">로그인</a></p>
        </div>
    </div>

</body>

</html>
